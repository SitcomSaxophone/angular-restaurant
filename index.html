<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <title>Angular Restaurant</title>
</head>
<body ng-app="FoodApp">
    <h1>Angular Restaurant</h1>

    <div ng-controller="FoodController as vm">
        
        <ul>
            <li ng-repeat="thing in vm.foods">
                {{thing}}
            </li>
        </ul>
    </div>
    
</body>
</html>
